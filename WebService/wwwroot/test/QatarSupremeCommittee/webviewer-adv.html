<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv='Content-Language' content='en' />
    <title>WCheetos - Supreme Committee - Qatar 2020</title>

    <!-- Social -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../resources/favicon.ico" />

    <!--jQuery-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- custom styles -->
    <link rel="stylesheet" type="text/css" href="../../css/QatarSupremeCommittee/index.css" />
    <link rel="stylesheet" type="text/css" href="../../css/QatarSupremeCommittee/sidebar.css" />
    <link rel="stylesheet" type="text/css" href="../../css/QatarSupremeCommittee/search.css" />




    <!--mapillary-->
    <link href='https://unpkg.com/mapillary-js@2.20.0/dist/mapillary.min.css' rel='stylesheet' />

    <!-- HERE -->
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />




    <!--jQuery-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!--mapillary-->
    <script src='https://unpkg.com/mapillary-js@2.20.0/dist/mapillary.min.js'></script>

    <!-- HERE -->

    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>


    <!--Turf-->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>

    <script type="text/javascript">

        $(function () {


        });

    </script>

</head>
<body>

    <div id="map"></div>

    <div id="sidebar" style="z-index:2;">
        <div class="gradient-line"></div>
        <div class="header">
            <img class="_img_header" src="../../resources/HERE Logo.png" />
            <br />
            <img src="../../images/QatarSupremeCommittee/QatarSupremeCommittee_Qatar2020_logo.png" />

            <div class="gradient-line"></div>
            <br />

            <h1>Supreme Committee - Qatar 2022</h1>

            <p>
                Qatar, your host for the FIFA World Cup 2022™, welcomes you to a land of culture and heritage combined with innovation and a great love for football.
                <a target="_blank" href="https://www.qatar2022.qa/en/home">Learn more</a>
            </p>

            <div class="gradient-line"></div>
            <br />


            <div class="tabs">
                <div class="tab-container">
                    <div class="tab tab-active" id="tab-1">
                        Search
                    </div>
                    <div class="tab" id="tab-2">
                        Display Options
                    </div>
                </div>
                <div class="tab-bar"></div>
            </div>

            <div class="content">
                <div class="content-group" id="content-group-1">
                    <div class="group">
                        <!--<div class="h2-row">
            <p>
                To explore different locations, search for a place below.
            </p>
        </div>-->

                        <div class="h2-row">
                            <div class="search-container">
                                <h2 class="city-label">Select a city, place, address, POI, ... etc.</h2>
                                <div class="outer-city-field-container">
                                    <img src="../../resources/outline-search-24px.svg">
                                    <div class="inner-city-field-container">
                                        <input class="city-field text-input" style="z-index:3;" id="full" type="text" placeholder="Search Something...">
                                        <div class="city-field-suggestion"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>


                    <br />
                    <div class="gradient-line"></div>
                    <br />

                    <div class="group">

                        <div class="group">
                            <h2>Map Theme</h2>
                            <div class="theme-tiles">
                                <div id="day" class="theme-tile theme-tile-active">
                                    <img src="../../resources/day-theme.png">
                                </div>
                                <div id="night" class="theme-tile">
                                    <img src="../../resources/night-theme.png">
                                </div>
                            </div>
                        </div>

                        <div class="group">
                            <h2>Map View</h2>
                            <label class="radio-container">
                                <input class="view-controls" type="radio" id="static" name="map-view" checked>
                                <span class="checkmark"></span>
                                Static top-down
                            </label>
                            <label class="radio-container">
                                <input class="view-controls" type="radio" id="rotating" name="map-view">
                                <span class="checkmark"></span>
                                Rotating angle
                            </label>
                        </div>

                    </div>

                </div>
            <!--</div>

            <div class="content">-->
                <div class="content-group" id="content-group-2">
                    <div class="group">
                        <!--<div class="h2-row">-->
                        <div class="gradient-line"></div>

                        <div id='mly'></div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>

            <br />
            <br />
            <div class="gradient-line"></div>

        </div>
    </div>

                    <script type="module" src="../../js/QatarSupremeCommittee/app-adv.js"></script>
</body>
</html>
